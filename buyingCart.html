<!DOCTYPE html>
<html>
  <head>
    <title>shopping page</title>
    <link rel="icon" href="assets/storeLogo.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="buyingCart.css" />
  </head>
  <body>
    <div class="topnav">
      <a class="menu" href="index.html"
        ><img src="assets/homeLogo.png" style="width: 25px; height: 25px"
      /></a>

      <a class="menu" href="aboat.html" style="padding: 25px 20px">about </a>
      <div class="top">
        <a class="menu" href="refound.html" style="padding: 25px 20px"
          >refound
        </a>
        <a href="LogInShoes.html">
          <img
            src="assets/loginLogo.png.png"
            style="width: 60px; height: 60px; padding: 10px"
          />
        </a>
      </div>
    </div>

    <hr />
    <div class="heading">
      <p class="h1">your shopping cart</p>
      <p id="warning" class="warning"></p>
      <div class="btn">
        <a class="backshopping" href="#">buy now</a>
      </div>
    </div>
    <hr />
    <div id="panel">
      <div class="row divPay">
        <div class="column2 c1">
          <h2 style="margin-bottom: 10px">Summary</h2>

          <img src="assets/storeLogo.png" class="imgResumen" />

          <div class="totalTxt">
            <h3 style="color: #a9abae">Total</h3>
            <h1 id="total"></h1>
          </div>
        </div>
        <div class="column2 c2">
          <h2 style="margin-bottom: 10px">Payment</h2>

          <div class="card" id="divCard">
            <div class="card-content">
              <img
                style="display: none"
                id="imgFranchise"
                class="logoFranquicia"
              />
              <div class="infoTarjeta">
                <h5>Card Number</h5>
                <h6 id="cardNumber">0000 0000 0000 0000</h6>
                <h5>Expiration<span class="cvvStyle">CVV</span></h5>
                <h6>
                  <span id="cardMonth">00</span>
                  <span id="cardYear">0000</span
                  ><span class="cvvStyle2" id="cardCVV">000</span>
                </h6>
              </div>
            </div>
          </div>

          <br />
          <div style="width: 100%; margin: auto">
            <div style="width: 50%; display: inline-block">
              <b>Cardholder</b>
            </div>
            <input
              type="text"
              id="pagarTarjetaTit"
              placeholder="Cardholder"
              maxlength="16"
              style="width: 100%"
            />
          </div>

          <div style="width: 100%; margin: auto">
            <div style="width: 50%; display: inline-block">
              <b>Card Number</b>
            </div>
            <input
              type="number"
              id="pagarTarjetaNum"
              placeholder="Eg. 1111222233334444"
              style="width: 100%"
              maxlength="16"
              oninput="showCN()"
            />
          </div>

          <div style="width: 100%; margin: auto">
            <div style="width: 50%; display: inline-block">
              <b>Expiration</b>
            </div>

            <div class="row">
              <div class="column">
                <div style="width: 100%; display: inline-block">
                  <b>Month</b>
                </div>
                <input
                  type="number"
                  id="pagarTarjetaMes"
                  placeholder="Eg. 03"
                  min="01"
                  max="12"
                  style="width: 80%"
                  oninput="showCE()"
                />
              </div>
              <div class="column">
                <div style="width: 100%; display: inline-block">
                  <b>Year</b>
                </div>
                <input
                  type="number"
                  id="pagarTarjetaAno"
                  placeholder="Eg. 2024"
                  min="2020"
                  max="2100"
                  style="width: 80%"
                  oninput="showCE()"
                />
              </div>
            </div>
          </div>

          <div style="width: 100%; margin: auto">
            <div style="width: 50%; display: inline-block"><b>CVV</b></div>
            <input
              type="number"
              id="pagarTarjetaCVV"
              placeholder="Eg. 123"
              min="001"
              max="9999"
              style="width: 50%"
              oninput="showCV()"
            />
          </div>

          <button title="Make payment" type="submit">Make payment</button>
        </div>
      </div>

      <br />
    </div>

    <div id="shoesCollection" href="#"></div>
  </body>
  <script src="shoes.js"></script>
  <script src="createShoes.js"></script>
  <script src="buyingCart.js"></script>
</html>
